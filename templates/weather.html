<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container box">
        <h2>Weather App</h2>
        <form method="POST" action="{{ url_for('weather') }}">
            <input name="city" placeholder="Enter city name" required />
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
        <div class="result">
            <h3>{{ weather.city }}</h3>
            <p>Temperature: {{ weather.temp }}°C</p>
            <p>Description: {{ weather.desc }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon" />
        </div>
        {% endif %}

        {% if error %}
        <p class="result" style="color: red;">{{ error }}</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">← Back to Dashboard</a>
    </div>
</body>
</html>
