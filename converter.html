<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container box">
        <h2>Currency Converter</h2>
        <form method="POST" action="{{ url_for('currency') }}">
            <input name="amount" type="number" step="any" placeholder="Amount" required />
            <input name="from_currency" placeholder="From Currency (e.g. USD)" maxlength="3" required />
            <input name="to_currency" placeholder="To Currency (e.g. INR)" maxlength="3" required />
            <button type="submit">Convert</button>
        </form>
        {% if result is not none %}
            <p class="result">Converted Amount: {{ result }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
