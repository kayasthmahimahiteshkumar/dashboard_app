<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container box">
        <h2>Calculator</h2>
        <form method="POST" action="{{ url_for('calculator') }}">
            <input name="num1" type="number" step="any" placeholder="Number 1" required />
            <select name="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input name="num2" type="number" step="any" placeholder="Number 2" required />
            <button type="submit">Calculate</button>
        </form>
        {% if result is not none %}
            <p class="result">Result: {{ result }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
